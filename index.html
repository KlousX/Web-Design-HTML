<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Soy de IES</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #004e92, #000428); /* azul en degrad√© */
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
    }

    h1 {
      font-size: 3em;
      margin-bottom: 20px;
    }

    .boton-naranja {
      background-color: #ff6600;
      color: white;
      padding: 15px 30px;
      border: none;
      border-radius: 8px;
      font-size: 1.2em;
      cursor: pointer;
      transition: all 0.3s ease;
      text-decoration: none;
      margin-top: 20px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
    }

    .boton-naranja:hover {
      background-color: #ff8533;
      transform: scale(1.05);
      box-shadow: 0 8px 20px rgba(0,0,0,0.3);
    }

    img {
      margin-top: 30px;
      width: 200px;
      max-width: 80%;
    }
  </style>
</head>
<body>
  <h1>Soy de IES</h1>

  <a href="https://www.ies21.edu.ar/" target="_blank" class="boton-naranja">Ir a IES21</a>

  <img src="https://www.ies21.edu.ar/img/logos_nuevos/LOGO_IES.png" alt="logo">
</body>
</html>
